<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDo list</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Work+Sans:400,700&display=swap">
    </head>
    <body>
        <div class="box">
            <div class="date">
                <div class="left">
                    <div class="day"></div>
                    <div class="m-y">
                        <div class="month"></div>
                        <div class="year"></div>
                    </div>
                </div>
                <div class="weekday"></div>
            </div>
            <ul class="tasks">
            </ul>
            <form class="add-task">
                <input class="bar" type="text" placeholder="What's your task?">
                <div class="add"></div>
            </form>
        </div>
        <script src="js/getDate.js"></script>
        <script src="js/taskHandler.js"></script>
    </body>
</html>
